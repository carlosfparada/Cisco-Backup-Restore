- name: Backup Cisco NXOS
  hosts: nxos
  gather_facts: no
  vars_files:
  - vars/main.yml
  tasks:

  - name: Backup current configuration
    nxos_config:
      backup: yes
      backup_options:
        dir_path: /tmp/
    register: config

  - name: Remove non-config lines 
    lineinfile:
      path: "{{ config.backup_path }}"
      line: "Building configuration..."
      state: absent
    delegate_to: localhost

  - name: Create backup folder
    ansible.builtin.file:
      path: /tmp/backup/
      state: directory
    become: true
    delegate_to: backup-server
    vars:
      ansible_user: "{{backup_server_user}}"
      ansible_ssh_pass: "{{backup_server_pass}}"

  - name: Copy config to the backup server
    copy:
      src: "{{ config.backup_path }}"
      dest: "/tmp/backup/{{ config.backup_path }}/"
    become: true
    delegate_to: backup-server
    vars:
      ansible_user: "{{backup_server_user}}"
      ansible_ssh_pass: "{{backup_server_pass}}"
